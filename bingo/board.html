<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Leetcode Bingo</h2>
      <div class="header-content">
        <div class="info players">
          <h3><span id="player1-name">asdf</span>: <span id="player1-score">0</span></h3>
          <h3><span id="player2-name"></span>: <span id="player2-score">0</span></h3>
          <p class="timer" id="timer">Starting soon...</p>
        </div>
        <div class="info">
          <h3>Difficulty: <span id="difficulty"></span></h3>
          <h3>Premium Questions: <span id="premium"></span></h3>
          <h3>Start Time: <span id="start-time"></span></h3>
          <h3>Game Code: <button id="game-code-copy" class="btn">Copy</button></h3>
        </div>
      </div>
    </div>
    <div class="bingo-board" id="bingo-board" style="display: none">
    </div>
  </div>
</body>
<script src="bingoscript.js"></script>

</html>
